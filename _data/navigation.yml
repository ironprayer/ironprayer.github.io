defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

main:
  - title: "Tech"
    url: /category/tech/
  - title: "Design"
    url: /category/design/
  - title: "Project"
    url: /category/project/
  - title: "Tags"
    url: /tags/
